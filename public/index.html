<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de Reservación</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h2>Reservación</h2>
          </div>
          <div class="card-body">
            <div id="alert-container"></div>
            <form id="reservation-form">
              <div class="mb-3">
                <label for="reservation-type" class="form-label">Tipo de Reserva*</label>
                <select class="form-select" id="reservation-type" name="reservation-type" required>
                  <option value="table" selected>Mesa</option>
                  <option value="event">Evento</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="name" class="form-label">Nombre completo*</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico*</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              
              <div class="mb-3">
                <label for="phone" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="phone" name="phone">
              </div>
              
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="date" class="form-label">Fecha*</label>
                  <input type="date" class="form-control" id="date" name="date" required>
                </div>
                
                <div class="col-md-6 mb-3">
                  <label for="time" class="form-label">Hora*</label>
                  <input type="time" class="form-control" id="time" name="time" required>
                </div>
              </div>
              
              <div class="mb-3">
                <label for="guests" class="form-label">Número de invitados*</label>
                <select class="form-select" id="guests" name="guests" required>
                  <option value="" selected disabled>Seleccione...</option>
                  <option value="1">1 persona</option>
                  <option value="2">2 personas</option>
                  <option value="3">3 personas</option>
                  <option value="4">4 personas</option>
                  <option value="5">5 personas</option>
                  <option value="6">6 personas</option>
                  <option value="7">7 personas</option>
                  <option value="8">8 personas</option>
                  <option value="9">9 personas</option>
                  <option value="10+">10+ personas</option>
                </select>
              </div>
              
              <div class="mb-3">
                <label for="message" class="form-label">Mensaje adicional</label>
                <textarea class="form-control" id="message" name="message" rows="3"></textarea>
              </div>

              <!-- Campos específicos para eventos -->
              <div id="event-fields" style="display: none;">
                <h4 class="mt-4 mb-3">Información del Evento</h4>
                <div class="mb-3">
                  <label for="event-type" class="form-label">Tipo de Evento*</label>
                  <select class="form-select" id="event-type" name="event-type">
                    <option value="" selected disabled>Seleccione...</option>
                    <option value="birthday">Cumpleaños</option>
                    <option value="wedding">Boda</option>
                    <option value="business">Evento Empresarial</option>
                    <option value="other">Otro</option>
                  </select>
                </div>
                
                <div class="mb-3">
                  <label for="attendees" class="form-label">Número de Asistentes*</label>
                  <input type="number" class="form-control" id="attendees" name="attendees" min="1">
                </div>
                
                <div class="mb-3">
                  <label for="event-description" class="form-label">Detalles del Evento</label>
                  <textarea class="form-control" id="event-description" name="event-description" rows="3"></textarea>
                </div>
              </div>
              
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Enviar Reservación</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
